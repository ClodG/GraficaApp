<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>inputText</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/color.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- inizio inputText -->
    <div class="form bg-white h-100vh d-flex">
        <!-- input text normal -->
        <div class="m-auto d-flex flex-column-reverse position-relative bg-white justify-content-end" style="height: 100px ;">
            <div class="position-relative">
                <input type="text" placeholder="inserire qui il testo" name="titoloVideo" id="titoloVideo" class="circleText width-100 bg-white border-0 outline-2 outline outline-black">
                <label for="titoloVideo" class="position-absolute px-3">Titolo video</label>
                <div class="position-absolute d-flex op-1"style="right:10px; top: 50%; transform: translateY(-50%);" label="input text" >
                    <div class="position-absolute " style="right: -20px; top:0;  transform:translateX(100%);">
                        <small style="line-height: 10px;display: inline-block;">questo è un esempio</small>
                    </div>
                    <i class="fa-solid fa-circle-exclamation"  style="font-size: x-large; color: rgb(28, 26, 26);margin:auto;">
                    </i>
                    <!-- <span class="tooltiptext ">info per prova</span> -->
                </div>
            </div>
        </div>
        <!-- input text error -->
        <div class="m-auto d-flex flex-column position-relative bg-white" style="height: 100px;">
            
            <div class="position-relative">
                <label for="titoloVideo" class="position-absolute px-3 errorTitle">Titolo video</label>
                <input type="text" placeholder="inserire qui il testo" name="titoloVideo" id="titoloVideo" class="circleText width-100 bg-white border-0 outline-2 outline outline-red-700">
                <div class="position-absolute d-flex align-items-center op-1"style="right:10px; top: 50%; transform: translateY(-50%);" label="input text" >
                    <i class="fa-solid fa-circle-exclamation errorTitle"  style="font-size: x-large;">
                    </i>  
                </div>
            </div>
            <div>
                <small class="errorTitle">errore</small>
            </div>

            <!-- style="line-height: 10px;display: inline-block;" -->
            
        </div>
    
    
        
    </div>
    <!-- inizio select -->
    <div class="d-flex" style="justify-content: space-around; margin:30px 0px;">
        <div class="m-auto d-flex flex-column-reverse position-relative bg-white justify-content-end" style="height: 100px;">
            <div class="position-relative">
                <select class="border-0 outline outline-2 outline-black circleText pt-1 px-2" name="" id="titoloSelect">
                    <option value="">-- scegli una opzione --</option>
                    <optgroup label="Elenco">
                        <option value="">Primo</option>
                        <option value="">Secondo</option>
                    </optgroup>                  
                    <option value="">Terzo</option>
                    <option value="">Quarto</option>
        
        
                </select>
                <label for="titoloSelect" class="position-absolute px-3" >Select</label>

                    </div> -->
            </div>
        </div>
        <div class="m-auto d-flex flex-column-reverse position-relative bg-white justify-content-end" style="height: 100px ;">

                </div>
            </div>
        </div>
    </div>

            <div class="position-relative">
                <input type="checkbox" name="" id="checkbox" >

    <!-- inizio textarea -->
    <div class="d-flex" style="justify-content: space-around;">
        <div class="d-flex justify-content-center          position-relative">
            <textarea class="pt-2 px-4 circleText border-0 outline-2 outline outline-black"name="" id="textarea"  rows="10" placeholder="testo di prova" maxlength="40"></textarea>
            <label class="position-absolute bg-white pb-2 px-4" for="textarea">label</label>
        </div>
        <div class="d-flex gap-2">
            <div class="d-flex justify-content-center           position-relative">
                <textarea class="pt-2 px-4 circleText border-0 outline-2 outline outline-red-700"name="" id="textarea"  rows="10" placeholder="testo di prova" maxlength="40"></textarea>
