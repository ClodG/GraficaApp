<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputText</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="form mybg-black h-100vh d-flex">
        <div class="m-auto d-flex flex-column-reverse position-relative mybg-black">
            <input type="text" placeholder="inserire qui il testo" name="titoloVideo" id="titoloVideo" class="circleText width-100 mybg-black pr-5" style="font-size:30px; color: black;">
            <label for="titoloVideo" style="color: black; top:0; left:20px; transform: translateY(-50%); background-color: inherit;" class="position-absolute px-3">Titolo video</label>
            <div class="position-absolute tooltip"style="right:10px; top: 50%; transform: translateY(-50%);">
                <i class="fa-solid fa-circle-exclamation"  style="font-size: x-large; color: rgb(126, 11, 11);">
                </i>
                <!-- <span class="tooltiptext ">info per prova</span> -->
            </div>
            
        </div>
    </div>
